<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="picture">
                <img src="Image/Manhattan.jpg" alt="Manhattan">
                <p>Photo by Malte Schmidt on <a href="https://unsplash.com/photos/enGr5YbjQKQ">Unsplash.com</a></p>
            </div>
            <div>
                <div class="textBox">
                    <p>
                        This is not a real online service! You know you need something like this in your life to help you realize 
                        your deepest dreams. Sing up now to get started.
                        You know you want to.
                    </p>
                </div>
                <div class="registerForm">
                    <form >
                        <label for="name">Your Name:</label>
                        <input class="active" type="text" id="name" name="name" placeholder="Your name" required/>

                        <label for="surname">Your surname:</label>
                        <input class="active" type="text" name="surname" id="surname" placeholder="Your surname" required/>

                        <label for="email">Email:</label>
                        <input class="active" type="email" name="email" id="email" placeholder="Random Email" required/>

                        <label for="password">Password:</label>
                        <input class="active" type="password" name="password" id="password" placeholder="Random password" oninput="return check()" required/>

                        <label for="confirmPassword" id="pwText">Confirm Password:</label>
                        <input class="active" type="password" name="confirmPassword" id="confirmPassword" placeholder="Random password" required/>

                        <div class="confirmations">
                            <ul>
                                <li id="num">At Least One Number</li>
                            </ul>
                        </div>

                    </form>
                </div>
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </div>
